<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="blackjack.js"></script>
    <link rel="stylesheet" href="blackjack-styles.css"></link>
    <title>BlackJack</title>
</head>
<body>
    <div id="top-section">
        <div id="menu">
            <a href="../../index.html">Home</a>
        </div>
        <div id="title">
            <h1 id="title-text">Black Jack-Daniels</h1>
        </div>
    </div>
    <div id="instruction-section">
        <p id="instruction-text">Welcome! To play press P, Hitting or Standing is done with the H and S keys. To Quit the game press Q. Good Luck ...</p>
    </div>
    <div id="mid-section">
        <div id="game-prompt-section">
            <h1 id="game-prompt"></h1>
        </div>
        <div id="score-section"></div>
    </div>
    <div id="game-table">
        <div id="player-area">
            <div id="player-cards"></div>
            <div id="player-label">
                <p id="player-label-text">Player Has</p>
            </div>
        </div>
        <div id="dealer-area">
            <div id="dealer-cards"></div>
            <div id="dealer-label">
                <p id="dealer-label-text">Dealer Has</p>
            </div>
        </div>
    </div>
    <div id="result-section">
        <h1 id="result-text"></h1>
    </div>
</body>
</html>
