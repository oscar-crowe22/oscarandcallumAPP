<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="blackjack.js"></script>
    <link rel="stylesheet" href="blackjack-styles.css"></link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>BlackJack</title>
</head>
<body>
    <div id="top-section">
        <div id="menu">
            <a id="home-link" href="../../index.html">
                <i class="material-icons" id="house-icon">house</i>
                <h1 id="home-link-text">Home</h1>
            </a>
        </div>
        <div id="title">
            <h1 id="title-text">Black Jack-Daniels</h1>
        </div>
    </div>
    <div id="control-section">
        <button class="control-button" id="play-button" onclick="play()" >Play</button>
        <button class="control-button" id="hit-button" hidden>Hit</button>
        <button class="control-button" id="stand-button" hidden>Stand</button>
    </div>
    <div id="mid-section">
        <div id="game-prompt-section">
            <h1 id="game-prompt"></h1>
        </div>
        <div id="score-section">
            <h1 id="score-text"></h1>
        </div>
    </div>
    <div id="game-table">
        <div id="player-area">
            <div id="player-cards"></div>
            <div id="player-label">
                <p id="player-label-text">Player Has</p>
            </div>
        </div>
        <div id="dealer-area">
            <div id="dealer-cards"></div>
            <div id="dealer-label">
                <p id="dealer-label-text">Dealer Has</p>
            </div>
        </div>
    </div>
    <div id="result-section">
        <h1 id="result-text"></h1>
    </div>
</body>
</html>
